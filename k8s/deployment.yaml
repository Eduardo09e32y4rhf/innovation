apiVersion: apps/v1
kind: Deployment
metadata:
  name: innovation-backend
  namespace: innovation-enterprise
  labels:
    app: innovation-backend
spec:
  replicas: 20  # Initial scale for high traffic
  selector:
    matchLabels:
      app: innovation-backend
  template:
    metadata:
      labels:
        app: innovation-backend
    spec:
      containers:
      - name: innovation-backend
        image: innovation-ia-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: innovation-secrets
              key: database-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: innovation-secrets
              key: secret-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: innovation-backend-hpa
  namespace: innovation-enterprise
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: innovation-backend
  minReplicas: 20
  maxReplicas: 100
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

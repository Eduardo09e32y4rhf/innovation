name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.12]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f innovation/requirements.txt ]; then pip install -r innovation/requirements.txt; fi
        # Ensure pytest is installed
        pip install pytest

    - name: Run tests with pytest
      env:
        DATABASE_URL: sqlite:///./test_ci.db
        SECRET_KEY: test_secret_key_123
        GEMINI_API_KEY: dummy_key_for_tests
        PYTHONPATH: innovation
      run: |
        if [ -d "innovation/tests" ]; then
          pytest innovation/tests
        else
          echo "No tests directory found at innovation/tests"
        fi

name: CI/CD Pipeline

on:
  push:
    branches: [ main, update-reqs ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('innovation/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd innovation
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run database migrations
      run: |
        cd innovation
        export DATABASE_URL="sqlite:///./test.db"
        python -m alembic upgrade head
      env:
        SECRET_KEY: test-secret-key-for-ci
        ALGORITHM: HS256
    
    - name: Run tests
      run: |
        cd innovation
        export DATABASE_URL="sqlite:///./test.db"
        pytest --cov=app --cov-report=xml --cov-report=term
      env:
        SECRET_KEY: test-secret-key-for-ci
        ALGORITHM: HS256
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./innovation/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -f innovation/Dockerfile -t innovation-ia:latest .
    
    - name: Test Docker image
      run: |
        docker run -d -p 8000:8000 \
          -e DATABASE_URL="sqlite:///./innovation.db" \
          -e SECRET_KEY="test-secret" \
          -e ALGORITHM="HS256" \
          --name innovation-test \
          innovation-ia:latest
        sleep 10
        curl -f http://localhost:8000/health || exit 1
        docker stop innovation-test
        docker rm innovation-test

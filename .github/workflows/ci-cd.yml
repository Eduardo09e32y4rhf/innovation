name: Hybrid CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f innovation/requirements.txt ]; then pip install -r innovation/requirements.txt; fi
    - name: Run tests
      run: |
        pip install pytest
        if [ -d "innovation/tests" ]; then
          export PYTHONPATH=$PYTHONPATH:$(pwd)/innovation
          pytest innovation/tests
        else
          echo "No tests directory found at innovation/tests"
        fi

  node-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build || echo "No build script found"

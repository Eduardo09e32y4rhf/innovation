services:
  - type: web
    name: innovation-ia
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd innovation && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./innovation.db # Temporário (Render não persiste SQLite)
      - key: PYTHON_VERSION
        value: 3.10.12

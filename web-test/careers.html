<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe Conosco | Innovation.ia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        :root {
            --primary-color: #820AD1;
            --bg-color: #0f172a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            color: #f8fafc;
        }

        .bg-primary {
            background-color: var(--primary-color);
        }

        .text-primary {
            color: var(--primary-color);
        }

        .border-primary {
            border-color: var(--primary-color);
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .gradient-text {
            background: linear-gradient(135deg, #ffffff 0%, #820AD1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="min-h-screen">
    <!-- Header -->
    <header class="py-10 px-6 border-b border-white/5">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-extrabold tracking-tighter">Innovation<span class="text-[#820AD1]">.ia</span></h1>
            <a href="/" class="text-sm font-semibold text-slate-400 hover:text-white transition">Voltar para Home</a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-20">
        <div class="text-center mb-20">
            <h2 class="text-5xl font-black gradient-text mb-6">Oportunidades de Carreira</h2>
            <p class="text-slate-400 text-lg max-w-2xl mx-auto">Venha construir o futuro do recrutamento inteligente
                conosco. Tecnologia, inovação e pessoas no centro de tudo.</p>
        </div>

        <!-- Job List -->
        <div id="job-list" class="grid gap-6">
            <div
                class="glass p-8 rounded-3xl flex flex-col md:flex-row justify-between items-center hover:bg-white/5 transition border-white/5">
                <div>
                    <h3 class="text-xl font-bold mb-2">Engenheiro de Software (IA)</h3>
                    <div class="flex gap-4 text-xs font-semibold text-slate-500">
                        <span><i class="fas fa-map-marker-alt mr-2"></i> Remoto</span>
                        <span><i class="fas fa-clock mr-2"></i> Full-time</span>
                    </div>
                </div>
                <button onclick="applyJob('job-1')"
                    class="mt-4 md:mt-0 px-8 py-3 bg-[#820AD1] text-white font-bold rounded-2xl hover:scale-105 transition shadow-lg">Candidatar-se</button>
            </div>
        </div>

        <!-- Modal Application (Optional for now) -->
        <div id="apply-modal"
            class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-6">
            <div class="glass max-w-lg w-full p-10 rounded-[2.5rem] border-white/10 shadow-2xl">
                <div class="flex justify-between items-center mb-8">
                    <h3 class="text-2xl font-bold">Enviar Candidatura</h3>
                    <button onclick="closeModal()"><i class="fas fa-times text-slate-500 hover:text-white"></i></button>
                </div>
                <form id="apply-form" onsubmit="submitApplication(event)" class="space-y-6">
                    <div>
                        <label class="block text-sm font-bold text-slate-400 mb-2">Nome Completo</label>
                        <input type="text" required
                            class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 text-white outline-none focus:ring-2 focus:ring-[#820AD1] transition">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-400 mb-2">E-mail</label>
                        <input type="email" required
                            class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 text-white outline-none focus:ring-2 focus:ring-[#820AD1] transition">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-400 mb-2">Currículo (PDF)</label>
                        <input type="file" accept=".pdf"
                            class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-black file:bg-[#820AD1] file:text-white hover:file:bg-[#6c06b0] cursor-pointer">
                    </div>
                    <button type="submit"
                        class="w-full py-5 bg-[#820AD1] text-white font-black rounded-2xl shadow-xl hover:scale-[1.02] transition active:scale-95">Enviar
                        Currículo</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        function applyJob(jobId) {
            document.getElementById('apply-modal').classList.remove('hidden');
        }
        function closeModal() {
            document.getElementById('apply-modal').classList.add('hidden');
        }
        function submitApplication(e) {
            e.preventDefault();
            alert('Candidatura enviada com sucesso! Nossa IA está analisando seu perfil.');
            closeModal();
        }
    </script>
</body>

</html>

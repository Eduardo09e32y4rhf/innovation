<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban de Tarefas | Innovation.ia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        .sidebar {
            background: linear-gradient(180deg, #820AD1 0%, #6c06b0 100%);
        }

        .kanban-column {
            background: #1e293b80;
            min-height: calc(100vh - 250px);
            width: 320px;
            border-radius: 1.5rem;
        }

        .task-card {
            background: #1e293b;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
        }

        .task-card:hover {
            transform: translateY(-4px);
            border-color: #820AD1;
        }

        .play-btn {
            background: #10b98120;
            color: #10b981;
        }

        .stop-btn {
            background: #ef444420;
            color: #ef4444;
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden">
    <aside class="w-72 sidebar flex flex-col flex-shrink-0">
        <div class="p-8 text-white">
            <h1 class="text-2xl font-black tracking-tighter">Innovation.ia</h1>
        </div>
        <nav class="flex-1 px-4">
            <a href="/dashboard"
                class="flex items-center gap-3 px-4 py-3 rounded-xl text-white/70 hover:bg-white/10 hover:text-white mb-2 transition-all">
                <i class="fas fa-chart-pie"></i> Dashboard
            </a>
            <a href="/vagas"
                class="flex items-center gap-3 px-4 py-3 rounded-xl text-white/70 hover:bg-white/10 hover:text-white mb-2 transition-all">
                <i class="fas fa-briefcase"></i> Minhas Vagas
            </a>
            <a href="/projetos"
                class="flex items-center gap-3 px-4 py-3 rounded-xl text-white/70 hover:bg-white/10 hover:text-white mb-2 transition-all">
                <i class="fas fa-project-diagram"></i> Projetos
            </a>
            <a href="/tarefas"
                class="flex items-center gap-3 px-4 py-3 rounded-xl bg-white/10 text-white mb-2 hover:bg-white/20 transition-all">
                <i class="fas fa-tasks"></i> Kanban Tasks
            </a>
        </nav>
    </aside>

    <main class="flex-1 overflow-x-auto p-8">
        <header class="mb-10 flex justify-between items-center">
            <div>
                <h2 class="text-3xl font-extrabold" id="projectName">Projeto: Carregando...</h2>
                <p class="text-slate-400 text-sm mt-1">Gestão de Processos & Tempo (Kanban 2.0)</p>
            </div>
            <div class="flex gap-4">
                <div class="bg-white/5 border border-white/5 px-4 py-2 rounded-xl flex items-center gap-2">
                    <button class="px-3 py-1 bg-[#820AD1] rounded-lg text-xs font-bold">Kanban</button>
                    <button
                        class="px-3 py-1 hover:bg-white/10 rounded-lg text-xs font-bold text-slate-500">Lista</button>
                </div>
                <div class="bg-white/5 border border-white/5 px-6 py-3 rounded-2xl flex items-center gap-4">
                    <div class="text-right">
                        <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest">Custo Real Acumulado
                        </p>
                        <p class="text-lg font-black text-green-500" id="totalCost">R$ 0,00</p>
                    </div>
                    <i class="fas fa-wallet text-slate-700"></i>
                </div>
                <button onclick="document.getElementById('taskModal').style.display='flex'"
                    class="bg-white text-black px-6 py-3 rounded-2xl font-bold hover:bg-slate-200 transition">
                    <i class="fas fa-plus mr-2"></i> Adicionar Tarefa
                </button>
            </div>
        </header>

        <div class="flex gap-8 pb-10">
            <!-- Coluna: A Fazer -->
            <div class="kanban-column p-4 flex-shrink-0">
                <h3 class="text-xs font-black text-slate-500 uppercase tracking-widest mb-6 px-2">A Fazer</h3>
                <div id="todo-tasks" class="space-y-4"></div>
            </div>

            <!-- Coluna: Em Andamento -->
            <div class="kanban-column p-4 flex-shrink-0">
                <h3 class="text-xs font-black text-blue-500 uppercase tracking-widest mb-6 px-2">Em Andamento</h3>
                <div id="in-progress-tasks" class="space-y-4"></div>
            </div>

            <!-- Coluna: Revisão -->
            <div class="kanban-column p-4 flex-shrink-0">
                <h3 class="text-xs font-black text-yellow-500 uppercase tracking-widest mb-6 px-2">Revisão</h3>
                <div id="review-tasks" class="space-y-4"></div>
            </div>

            <!-- Coluna: Concluído -->
            <div class="kanban-column p-4 flex-shrink-0">
                <h3 class="text-xs font-black text-green-500 uppercase tracking-widest mb-6 px-2">Concluído</h3>
                <div id="done-tasks" class="space-y-4"></div>
            </div>
        </div>
    </main>

    <!-- Painel de Automações (Workflow) -->
    <div id="automationPanel"
        class="hidden fixed bottom-10 right-10 bg-indigo-600 p-6 rounded-3xl shadow-2xl text-white max-w-xs animate-bounce">
        <h4 class="font-bold flex items-center gap-2"><i class="fas fa-bolt"></i> Automação Ativa</h4>
        <p class="text-[10px] mt-1 opacity-80">Quando mover para 'Concluído' → Notificar Gestor via E-mail</p>
    </div>

    <!-- Modal Nova Tarefa -->
    <div id="taskModal" class="hidden fixed inset-0 z-50 items-center justify-center bg-black/80 backdrop-blur-sm p-6">
        <div class="bg-[#1e293b] max-w-lg w-full p-10 rounded-[2.5rem] border border-white/10">
            <h3 class="text-2xl font-bold mb-8">Nova Tarefa</h3>
            <form onsubmit="saveTask(event)" class="space-y-6">
                <div>
                    <label class="block text-sm font-bold text-slate-400 mb-2">Título da Tarefa</label>
                    <input type="text" id="taskTitle" required
                        class="w-full bg-[#0f172a] border border-white/5 rounded-2xl px-6 py-4 text-white outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-slate-400 mb-2">Horas Est. (H)</label>
                        <input type="number" id="taskHours" step="0.5"
                            class="w-full bg-[#0f172a] border border-white/5 rounded-2xl px-6 py-4 text-white outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-400 mb-2">Valor/Hora (R$)</label>
                        <input type="number" id="taskCostHour" step="1"
                            class="w-full bg-[#0f172a] border border-white/5 rounded-2xl px-6 py-4 text-white outline-none"
                            value="100">
                    </div>
                </div>
                <div class="flex gap-4 pt-4">
                    <button type="submit"
                        class="flex-1 py-4 bg-[#820AD1] text-white font-black rounded-2xl">Salvar</button>
                    <button type="button" onclick="document.getElementById('taskModal').style.display='none'"
                        class="px-8 py-4 text-slate-500">Voltar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('project_id');
        let activeTimer = null;

        async function loadTasks() {
            try {
                // Aqui seria o GET que traz as tarefas do projeto
                const res = await fetch(`/api/projects/`); // Simplificado
                const stats = await fetch(`/api/projects/${projectId}/stats`);
                const statsData = await stats.json();

                document.getElementById('totalCost').innerText = `R$ ${statsData.total_cost.toFixed(2)}`;

                // Mock dinâmico para demonstração visual rápida
                const containerTodo = document.getElementById('todo-tasks');
                containerTodo.innerHTML = `
                    <div class="task-card p-6 rounded-[1.5rem] shadow-sm">
                        <div class="flex justify-between items-start mb-4">
                            <span class="px-2 py-1 bg-white/5 text-[9px] font-black uppercase text-slate-500 rounded-lg">#TASK-01</span>
                            <div class="flex gap-1">
                                <span class="w-2 h-2 rounded-full bg-red-500"></span>
                                <span class="w-2 h-2 rounded-full bg-slate-700"></span>
                                <span class="w-2 h-2 rounded-full bg-slate-700"></span>
                            </div>
                        </div>
                        <h4 class="font-bold text-sm mb-4 leading-tight">Configuração de Microserviços API</h4>
                        <div class="flex justify-between items-center text-[10px] text-slate-500">
                            <span><i class="far fa-clock mr-1"></i> 4.5h Est.</span>
                            <button onclick="startTimer(1)" class="play-btn w-8 h-8 rounded-xl flex items-center justify-center hover:scale-110 transition">
                                <i class="fas fa-play"></i>
                            </button>
                        </div>
                    </div>
                `;
            } catch (e) {
                console.error(e);
            }
        }

        async function saveTask(e) {
            e.preventDefault();
            const data = {
                title: document.getElementById('taskTitle').value,
                project_id: projectId,
                estimated_hours: document.getElementById('taskHours').value,
                cost_per_hour: document.getElementById('taskCostHour').value
            };
            await fetch('/api/projects/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            document.getElementById('taskModal').style.display = 'none';
            loadTasks();
        }

        function startTimer(taskId) {
            alert('Timer disparado! A IA começou a rastrear o custo real desta tarefa.');
            loadTasks();
        }

        loadTasks();
    </script>
</body>

</html>

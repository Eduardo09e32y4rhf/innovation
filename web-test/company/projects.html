<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Projetos | Innovation.ia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        .sidebar {
            background: linear-gradient(180deg, #820AD1 0%, #6c06b0 100%);
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden">
    <aside class="w-72 sidebar flex flex-col flex-shrink-0">
        <div class="p-8">
            <h1 class="text-2xl font-black tracking-tighter text-white">Innovation.ia</h1>
        </div>
        <nav class="flex-1 px-4">
            <a href="/dashboard"
                class="flex items-center gap-3 px-4 py-3 rounded-xl text-white/70 hover:bg-white/10 hover:text-white mb-2 transition-all">
                <i class="fas fa-chart-pie"></i> Dashboard
            </a>
            <a href="/vagas"
                class="flex items-center gap-3 px-4 py-3 rounded-xl text-white/70 hover:bg-white/10 hover:text-white mb-2 transition-all">
                <i class="fas fa-briefcase"></i> Minhas Vagas
            </a>
            <a href="/candidatos"
                class="flex items-center gap-3 px-4 py-3 rounded-xl text-white/70 hover:bg-white/10 hover:text-white mb-2 transition-all">
                <i class="fas fa-users"></i> Candidatos
            </a>
            <a href="/projetos"
                class="flex items-center gap-3 px-4 py-3 rounded-xl bg-white/10 text-white mb-2 hover:bg-white/20 transition-all">
                <i class="fas fa-project-diagram"></i> Projetos
            </a>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto p-8">
        <header class="flex justify-between items-center mb-12">
            <div>
                <h2 class="text-4xl font-extrabold">Meus Projetos</h2>
                <p class="text-slate-400 mt-2">Gerencie cronogramas e custos em um só lugar</p>
            </div>
            <button onclick="document.getElementById('projectModal').style.display='flex'"
                class="bg-[#820AD1] hover:bg-[#6c06b0] text-white px-8 py-4 rounded-2xl font-bold shadow-lg transition-all">
                <i class="fas fa-plus mr-2"></i> Novo Projeto
            </button>
        </header>

        <div id="project-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Loader -->
            <div class="col-span-full py-20 text-center text-slate-500">
                <i class="fas fa-spinner fa-spin text-4xl mb-4"></i>
                <p>Carregando projetos...</p>
            </div>
        </div>
    </main>

    <!-- Modal Novo Projeto -->
    <div id="projectModal"
        class="hidden fixed inset-0 z-50 items-center justify-center bg-black/80 backdrop-blur-sm p-6">
        <div class="bg-[#1e293b] max-w-lg w-full p-10 rounded-[2.5rem] border border-white/10 shadow-2xl">
            <h3 class="text-2xl font-bold mb-8">Criar Novo Projeto</h3>
            <form onsubmit="saveProject(event)" class="space-y-6">
                <div>
                    <label class="block text-sm font-bold text-slate-400 mb-2">Nome do Projeto</label>
                    <input type="text" id="projName" required
                        class="w-full bg-[#0f172a] border border-white/5 rounded-2xl px-6 py-4 text-white outline-none focus:ring-2 focus:ring-[#820AD1]">
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-400 mb-2">Descrição</label>
                    <textarea id="projDesc" rows="3"
                        class="w-full bg-[#0f172a] border border-white/5 rounded-2xl px-6 py-4 text-white outline-none focus:ring-2 focus:ring-[#820AD1]"></textarea>
                </div>
                <div class="flex gap-4 pt-4">
                    <button type="submit"
                        class="flex-1 py-4 bg-[#820AD1] text-white font-black rounded-2xl hover:scale-105 transition shadow-xl">Salvar
                        Projeto</button>
                    <button type="button" onclick="document.getElementById('projectModal').style.display='none'"
                        class="px-8 py-4 border border-slate-700 text-slate-400 rounded-2xl hover:bg-slate-800">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        async function loadProjects() {
            try {
                const res = await fetch('/api/projects/');
                const projects = await res.json();
                const container = document.getElementById('project-list');

                if (projects.length === 0) {
                    container.innerHTML = `<div class="col-span-full py-20 text-center text-slate-600 bg-white/5 rounded-3xl border border-dashed border-slate-700">Nenhum projeto encontrado. Comece criando um!</div>`;
                    return;
                }

                container.innerHTML = projects.map(p => `
                    <div class="bg-[#1e293b] p-8 rounded-[2rem] border border-white/5 hover:border-[#820AD1] transition-all group cursor-pointer" onclick="window.location.href='/tarefas?project_id=${p.id}'">
                        <div class="flex justify-between items-start mb-6">
                            <div class="w-12 h-12 bg-[#820AD1]/20 rounded-2xl flex items-center justify-center text-[#a855f7]">
                                <i class="fas fa-folder-open"></i>
                            </div>
                            <span class="px-3 py-1 bg-green-500/10 text-green-500 text-[10px] font-black uppercase rounded-full">${p.status}</span>
                        </div>
                        <h4 class="text-xl font-bold mb-3">${p.name}</h4>
                        <p class="text-slate-500 text-sm leading-relaxed mb-8">${p.description || 'Sem descrição.'}</p>
                        <div class="flex justify-between items-center text-xs text-slate-500 border-t border-white/5 pt-6">
                            <span><i class="fas fa-tasks mr-2"></i> Ver Tarefas</span>
                            <i class="fas fa-chevron-right group-hover:translate-x-1 transition-transform"></i>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                console.error(e);
            }
        }

        async function saveProject(e) {
            e.preventDefault();
            const data = {
                name: document.getElementById('projName').value,
                description: document.getElementById('projDesc').value
            };

            await fetch('/api/projects/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            document.getElementById('projectModal').style.display = 'none';
            loadProjects();
        }

        loadProjects();
    </script>
</body>

</html>

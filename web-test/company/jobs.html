<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagas | Innovation.ia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }

        .sidebar {
            background-color: #820AD1;
            color: white;
            border-top-right-radius: 2.5rem;
            border-bottom-right-radius: 2.5rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            display: flex;
            align-items: center;
            padding: 0.85rem 1.5rem;
            border-radius: 1rem;
            gap: 1rem;
            margin: 0.25rem 1rem;
            transition: 0.2s;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .job-card {
            background: white;
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.04);
        }

        #chat-widget {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 2rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            z-index: 100;
            overflow: hidden;
            border: 1px solid #f1f5f9;
        }

        .chat-header {
            background: #820AD1;
            color: white;
            padding: 1.5rem;
            font-weight: 800;
            display: flex;
            justify-content: space-between;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            max-width: 80%;
            font-size: 0.875rem;
        }

        .msg-ai {
            background: #f3e8ff;
            color: #820AD1;
            align-self: flex-start;
        }

        .msg-user {
            background: #820AD1;
            color: white;
            align-self: flex-end;
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid #f1f5f9;
            display: flex;
            gap: 0.5rem;
        }

        .chat-input input {
            flex: 1;
            border: none;
            outline: none;
            background: #f8fafc;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            font-size: 0.875rem;
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden">

    <aside class="w-72 h-screen sidebar flex flex-col flex-shrink-0 z-20">
        <div class="p-8">
            <h1 class="text-2xl font-black tracking-tighter">Innovation.ia</h1>
        </div>
        <nav class="flex-1 space-y-1">
            <div class="text-[10px] font-bold text-white/40 uppercase tracking-[0.2em] mb-4 px-8">Menu Principal</div>
            <a href="/dashboard" class="nav-link"><i class="fas fa-chart-pie w-5"></i> <span>Dashboard</span></a>
            <a href="/vagas" class="nav-link active"><i class="fas fa-briefcase w-5"></i> <span>Minhas Vagas</span></a>
            <a href="/candidatos" class="nav-link"><i class="fas fa-users w-5"></i> <span>Candidatos</span></a>
            <a href="/configuracoes" class="nav-link"><i class="fas fa-cog w-5"></i> <span>Configurações</span></a>
            <button onclick="toggleChat()" class="nav-link w-[calc(100%-2rem)]">
                <i class="fas fa-comment-dots w-5"></i> <span>Chat IA</span>
            </button>
        </nav>
        <div class="p-8 mt-auto">
            <button onclick="logout()"
                class="flex items-center text-white/60 hover:text-white transition w-full font-bold text-sm">
                <i class="fas fa-sign-out-alt mr-3"></i> Sair do Portal
            </button>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto p-12">
        <div class="max-w-7xl mx-auto">
            <header class="flex justify-between items-center mb-12">
                <h2 class="text-4xl font-extrabold text-slate-900 tracking-tight">Gestão de Vagas</h2>
                <button
                    class="bg-[#820AD1] text-white px-8 py-4 rounded-2xl font-black shadow-xl hover:brightness-110 transition">+
                    Abrir Vaga</button>
            </header>
            <div id="jobs-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Vagas via API -->
            </div>
        </div>
    </main>

    <div id="chat-widget">
        <div class="chat-header"><span>Assistente Innovation IA</span><button onclick="toggleChat()"><i
                    class="fas fa-times"></i></button></div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input"><input type="text" id="user-input" placeholder="Pergunte algo..."><button
                onclick="sendMessage()" class="p-2 text-[#820AD1]"><i class="fas fa-paper-plane"></i></button></div>
    </div>

    <script>
        function logout() { localStorage.removeItem('token'); window.location.href = '/login'; }
        function toggleChat() { const chat = document.getElementById('chat-widget'); chat.style.display = chat.style.display === 'flex' ? 'none' : 'flex'; }
        async function fetchJobs() {
            const res = await fetch('/api/jobs', { headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` } });
            const data = await res.json();
            document.getElementById('jobs-container').innerHTML = data.map(job => `
                <div class="job-card">
                    <h3 class="text-xl font-bold mb-4">${job.title}</h3>
                    <p class="text-slate-400 text-sm mb-6">${job.description || 'Sem descrição'}</p>
                    <button class="text-[#820AD1] font-bold text-sm">Ver Candidatos <i class="fas fa-arrow-right"></i></button>
                </div>
            `).join('');
        }
        fetchJobs();
    </script>
</body>

</html>
